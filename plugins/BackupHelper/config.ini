; ======== BackupHelper配置文件 ========
[Main]
; ========== 备份相关设置 ========
; 备份存档保存的最长时间，单位：天
MaxStorageTime=14

; 自动备份的间隔时间，单位：小时
; 若为0则表示不启用自动备份
AutoBackupInterval=0

; ========= 调试信息设置 =========
; 备份过程中是否输出"xxx files processed."，取值1或0
ShowBackupProcess=1

; 如果启用输出，每处理多少个文件输出一次
BackupProcessCount=50


; ======== 下方为高级设置 ========
; =======  如无必要请勿修改  ========
[Core]
; 存档文件夹位置
WorldsPath=.\worlds
; 备份文件夹位置
BackupPath=.\backup
; 临时文件夹位置
TempPath=.\plugins\BackupHelper\temp
; 压缩核心程序位置
RunnerPath=.\plugins\BackupHelper\BackupRunner.exe
; 7z压缩程序位置
7zPath=.\plugins\BackupHelper\7za.exe
; 备份清单位置，留空则使用Runner的第二个命令行参数
BackupList=
; 7z输出日志文件位置，留空则不输出
7zLog=
; 备份结果中转位置
ResultPath=.\plugins\BackupHelper\end.res

; 复制数据使用的缓冲区大小
BufferSize=16384
; 等待压缩的最长时间，单位：秒
MaxWaitForZip=3600